{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>カスタム認証</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbarexpand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav mlauto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">ホーム</a>
                    </li>
                    <!-- ユーザの認証状態を取得 -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'profile' %}" class="nav-link">プロフィール</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'account_logout' %}" class="nav-link">ログアウト</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'account_signup' %}" class="nav-link">新規登録</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'account_login' %}" class="nav-link">ログイン</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <footer class="py-2 bg-dark">
            <p class="m-0 text-center text-white">Copyright &copy Testname</p>
        </footer>

        {% block extra_js %}
        {% endblock %}
    </body>
</html>
